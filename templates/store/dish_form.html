{% extends 'base.html' %}
{% block title %}Add/Edit Dishes{% endblock %}
{% block content %}
<h2>{% if order %}Edit Dish{% else %}Add New Dish{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'dishes' %}">Cancel</a>
{% endblock %}
